<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel = "icon" href ="/imgs/table.jpeg">
    <title>库存管理平台</title>
    <link rel="stylesheet" href="/vue/element-ui.min.css"/>
</head>
<style>


    .el-aside {
        background-color: #545c64;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        line-height: 160px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
    .el-header{
        background-color: #363D40;
    // 给头部设置一下弹性布局
    display: flex;
    // 让它贴标左右对齐
    justify-content: space-between;
    // 清空图片左侧padding
    padding-left: 0;
    // 按钮居中
    align-items: center;
    // 文本颜色
    color: #fff;
    // 设置文本字体大小
    font-size: 20px;
    }
    .bgc{
        background:url("/imgs/123.png");
        background-size: 100%;
        height: 200px;
    }
</style>
<body>
<!--html代码 -->
<div id="app">

    <el-header style="height: 80px;">

            &nbsp;&nbsp;<span style="font-size: 30px; color: #FFFFFF">库存管理系统</span>
        </div>
        <div style="text-align: right; display:inline;font-size: 15px; color: #FFFFFF">
            <el-dropdown>
                <i class="el-icon-setting" style="text-align: right; font-size: 12px;color: #FFFFFF"></i>
